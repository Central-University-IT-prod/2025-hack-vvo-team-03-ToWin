<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/media/icon.png/" >
    <title>CrossComp</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js">
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet"  href="{{static('/main/css/main.css')}}">

</head>

<body>
    <div class="search-bar">
        <img src="/static/main/img/search.svg" alt="Поиск">
        <input type="text" placeholder="Поиск...">
    </div>
    <!-- Поп-ап окно -->
    <div id="competitionPopup" class="popup">
        <div id="competitionPopupContent" class="popup-content">
            <div onclick="HidePopUp()" class="back-button">←</div>
            <div class="competition-title">Название соревнования</div>
            <div class="competition-description"><strong>Описание:</strong></div>
            <div class="competition-location"><strong>Место проведения:</strong></div>
            <div class="competition-date"><strong>Дата:</strong></div>
        </div>
    </div>
    {% block content %}
        
    {% endblock content %}
    <div class="bottom-bar">
        <a href="/"><button class="button"><img src="/static/main/img/home.svg" alt="Дом"></button></a>
        <a href="/games/mygames/"><button class="button"><img src="/static/main/img/star.svg" alt="Звезда"></button></a>
        <a href="/users/profile/"><button class="button"><img src="/static/main/img/profile-circle-fill.svg" alt="Профиль"></button></a>
    </div>

    

</body>
</html>
